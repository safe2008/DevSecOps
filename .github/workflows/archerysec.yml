name: ArcherySec

on:
  push:
    branches:
      - develop

env:
  PROJECT_NAME: "DevSecOps"
  PROJECT_DISC: "DevSecOps Full pipeline"
  PROJECT_OWNER: "Boriphuth"

  SCA_URL: "https://github.com/jeremylong/DependencyCheck/releases/download/v6.0.4/dependency-check-6.0.4-release.zip"
  SCA_PATH: "/opt/v6.0.2.zip"
  SAST_URL: "https://github.com/find-sec-bugs/find-sec-bugs/releases/download/version-1.10.1/findsecbugs-cli-1.10.1.zip"
  SAST_PATH: "/opt/findsecbugs-cli-1.10.1.zip"

  DCHIGH: 22
  DCMEDIUM: 100
  FSBHIGH: 1
  FSBMEDIUM: 20
  ALLOW_FAILURE: "true"

jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup
      run: |
        ./setup.sh

